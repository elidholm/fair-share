---
services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=elidholm@fairshare.fun"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - web

  backend:
    build: ./backend
    container_name: backend
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`fairshare.fun`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
    depends_on:
      - traefik
    networks:
      - web

  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fairshare.rule=Host(`api.fairshare.fun`)"
      - "traefik.http.routers.fairshare.entrypoints=websecure"
      - "traefik.http.routers.fairshare.tls.certresolver=myresolver"
    depends_on:
      - traefik
    networks:
      - web

volumes:
  letsencrypt:

networks:
  web:
    driver: bridge
